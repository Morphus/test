<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="jd.js"></script>
<script type="text/javascript">
	var idx = 0;
	function browse() {
		if (idx < url.length) {
			$('#content').prop('src', url[idx]);
			var m = url[idx].match(/readtime=(\d+)/i);
			var to = 30 * 1000;
			if (m !== null) {
				to = parseInt(m[1]) * 1000 + 5000;
			}
			idx++;
			setTimeout(browse, to);
		} else {
			$('#content').hide();
			$("#res").show();
		}
	}
	function adjustSize() {
		$('#content').prop('width', window.innerWidth);
		$('#content').prop('height', window.innerHeight);
	}
	$(document).ready(function () {
		$("#res").hide();
		adjustSize();
		browse();
	});
	$(window).resize(adjustSize);
</script>
<iframe src="about:blank" id="content" frameborder="0" scrolling="no"></iframe>
<span id="res">All done</span>
